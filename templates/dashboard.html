{% extends "base.html" %}

{% block title %}Dashboard - Remote Control{% endblock %}

{% block content %}
<div class="dashboard">
            <header class="dashboard-header">
                <h1>Remote Control</h1>
                <a href="{{ url_for('logout') }}" class="btn btn-secondarys" onclick="logout()">Logout</a>
            </header>
            
            <div class="controls-grid">
                <section class="control-section">
                    <h2>Contrôle de la souris</h2>
                    <div class="mouse-pad" id="mousePad">
                        <div class="mouse-instructions">Zone tactile</div>
                    </div>
                    <div class="mouse-buttons">
                        <button class="trackpad-button" onclick="mouseClick('left')" title="Clic gauche"></button>
                        <button class="trackpad-button" onclick="mouseClick('right')" title="Clic droit"></button>
                    </div>
                </section>
                
                <section class="control-section">
                    <h2>Clavier</h2>
                    <div class="keyboard-controls">
                        <textarea id="textInput" placeholder="Tapez votre texte ici..." rows="3"></textarea>
                        <button class="btn btn-primary" onclick="sendText()">Envoyer le texte</button>
                        
                        <div class="key-buttons">
                            <button class="btn btn-secondary" onclick="sendKey('enter')">Entrée</button>
                            <button class="btn btn-secondary" onclick="sendKey('escape')">Échap</button>
                            <button class="btn btn-secondary" onclick="sendKey('tab')">Tab</button>
                            <button class="btn btn-secondary" onclick="sendKey('backspace')">⌫</button>
                        </div>
                    </div>
                </section>
                
                <section class="control-section system-section">
                    <h2>Système</h2>
                    <div class="system-controls">
                        <button class="btn btn-danger" onclick="confirmAction('shutdown')">Arrêter</button>
                        <button class="btn btn-warning" onclick="confirmAction('reboot')">Redémarrer</button>
                        <h2>By SamK</h2>
                    </div>
                </section>
            </div>
            
            <div class="status-bar" id="statusBar">Prêt</div>
        </div>

        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirmation</h3>
                <p id="confirmMessage"></p>
                <div class="modal-buttons">
                    <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button class="btn btn-danger" id="confirmButton">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
